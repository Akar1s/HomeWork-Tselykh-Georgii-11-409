<head>
    <meta charset="utf-8">
    <title>My_homepage</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Afacad:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap">
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-color: #FFFFFF;
            font-family: 'Afacad', sans-serif;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .forecast {
            margin: 2vh 2vw 0 2vw;
            display: flex;
            align-items: flex-end;
            flex-direction: column;
        }

        .temp {
            font-size: 2vw;
            font-weight: 700;
            color: #212121;
        }

        .city {
            font-size: 1.2vw;
            font-weight: 700;
            color: #6E6CDF;
        }

        .centre_block {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5vh;
        }

        .dial {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .hello {
            font-size: 2vw;
            font-weight: 700;
            color: #6E6CDF;
        }

        .clock {
            font-size: 5vw;
            color: #212121;
            font-weight: 700;
        }

        .search {
            width: 40vw;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 4vh;
        }

        .search_line {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 1vw;
            padding: 1vh 2vw;
            background: #FAFAFA;
            border: 0.1vw solid #EEEEEE;
            border-radius: 2vh;
        }

        .search_input {
            font-weight: 400;
            font-size: 1.2vw;
            letter-spacing: 0.05em;
            line-height: 140%;
            color: #212121;
            font-family: 'Poppins', sans-serif;
            border: none;
            outline: none;
            background: transparent;
            width: 100%;
        }

            .search_input::placeholder {
                color: #9E9E9E;
            }

        .search_icon {
            width: 2vw;
            height: 1.5vw;
            min-width: 20px;
            min-height: 25px;
        }

        .icons {
            margin: 0;
            padding: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            list-style: none;
        }

        .icon {
            width: 6vw;
            height: 6vw;
            min-width: 60px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            border: none;
            border-radius: 0;
            transition: transform 0.2s ease;
        }

            .icon:hover {
                transform: scale(1.1);
            }

            .icon svg {
                max-width: 85%;
                max-height: 85%;
                filter: brightness(1);
                transition: filter 0.2s ease;
            }

            .icon:hover svg {
                filter: brightness(1);
            }

        @media (max-width: 768px) {
            .temp {
                font-size: 1.5rem;
            }

            .city {
                font-size: 1rem;
            }

            .clock {
                font-size: 3.5rem;
            }

            .hello {
                font-size: 1.5rem;
            }

            .search {
                width: 90vw;
            }

            .search_input {
                font-size: 1rem;
            }

            .icons {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }

            .icon {
                width: 60px;
                height: 60px;
                min-width: 50px;
                min-height: 50px;
            }
        }

        @media (max-width: 480px) {
            .clock {
                font-size: 2.5rem;
            }

            .hello {
                font-size: 1.2rem;
            }

            .forecast {
                margin: 1vh 4vw 0 4vw;
            }

            .centre_block {
                gap: 3vh;
            }
        }
    </style>
</head>

    <script>
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.querySelector('.clock').textContent = timeString;

            updateGreeting(now.getHours());
        }

        function updateGreeting(hour) {
            const greetingElement = document.querySelector('.hello');
            let greeting;

            if (hour >= 5 && hour < 12) {
                greeting = 'Good Morning';
            } else if (hour >= 12 && hour < 18) {
                greeting = 'Good Afternoon';
            } else if (hour >= 18 && hour < 22) {
                greeting = 'Good Evening';
            } else {
                greeting = 'Good Night';
            }

            greetingElement.innerHTML = `${greeting}, <span class="name">Geogii</span>.`;
        }

        async function getWeatherByLocation(latitude, longitude, cityName = 'Kazan') {
            try {
                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m&timezone=auto`
                );
                const data = await response.json();

                if (data.current) {
                    const temperature = Math.round(data.current.temperature_2m);
                    document.querySelector('.temp').textContent = `${temperature}Â°`;
                    document.querySelector('.city').textContent = cityName;
                }
            } catch (error) {
                console.log('ÐÑÐ¸Ð±ÐºÐ° Ð·Ð°Ð³ÑÑÐ·ÐºÐ¸ Ð¿Ð¾Ð³Ð¾Ð´Ñ:', error);
                document.querySelector('.city').textContent = 'Kazan';
                document.querySelector('.temp').textContent = '--Â°';
            }
        }

        async function getLocationByIP() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();

                if (data.latitude && data.longitude && data.city) {
                    getWeatherByLocation(data.latitude, data.longitude, data.city);
                } else {
                    useDefaultLocation();
                }
            } catch (error) {
                console.log('ÐÑÐ¸Ð±ÐºÐ° Ð¾Ð¿ÑÐµÐ´ÐµÐ»ÐµÐ½Ð¸Ñ Ð¼ÐµÑÑÐ¾Ð¿Ð¾Ð»Ð¾Ð¶ÐµÐ½Ð¸Ñ:', error);
                useDefaultLocation();
            }
        }

        function useDefaultLocation() {
            const kazanLat = 55.7961;
            const kazanLon = 49.1064;
            getWeatherByLocation(kazanLat, kazanLon, 'Kazan');
        }

        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('.city').textContent = 'Kazan';
            document.querySelector('.temp').textContent = '--Â°';

            updateClock();
            setInterval(updateClock, 1000);

            getLocationByIP();

            setInterval(getLocationByIP, 30 * 60 * 1000);
        });
    </script>
